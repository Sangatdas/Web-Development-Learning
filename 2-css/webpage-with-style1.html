<html>

	<head>
	
		<title>Webpage with style</title>
		
		<style type="text/css">
			
			a{
				text-decoration:none;
			}
			a:hover{
				text-decoration:underline;
			}
			a:visited{
				color:green;
				
			}
		</style>
		
	</head>
	
	<body>
		<div>
		<a href="http://www.google.com">Google</a>
		<p>
		<a href="http://www.google.com" target="_blank">Google in a new tab</a>
		</p>
		</div>
	</body>
	
</html>
