<html>
    <head>
        
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
        <style type="text/css">
            div{
                border-radius: 50%;
                height: 100px;
                width: 100px;
                background-color: red;
            }
        
        </style>
        
    
    
    </head>
    <body>
    
        <div></div>
        <div></div>
        <script type="text/javascript">
    
            function bounce()
            {
                var y=Math.floor(Math.random()*500);
                var x=Math.floor(Math.random()*500);
                $("div").animate({
                    marginTop:y+"px",
                    marginLeft:x+"px",
                    },500);
                bounce();
            }
            $("div").click(function(){
               
                bounce();
               
           });
            
        </script>
    
    
    
    </body>
    
    
    
    
    
</html>
